<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freebie Frenzy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#2c2f35;
color:#fff;
overflow-x:hidden;
}

.hero{
text-align:center;
padding:60px 20px 20px;
}

.cards{
position:relative;
height:220px;
margin:auto;
width:260px;
}

.card{
position:absolute;
width:180px;
height:220px;
border-radius:18px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-weight:bold;
font-size:26px;
color:#fff;
transition:all 0.8s ease;
}

.card span{
margin-top:10px;
font-size:28px;
}

.card1{background:#1db954;z-index:3;}
.card2{background:#e64c7c;z-index:2;}
.card3{background:#2f6cff;z-index:1;}

.section{
margin-top:60px;
transform:skewY(-6deg);
background:#0a8fa3;
padding:80px 20px;
}

.section-inner{
transform:skewY(6deg);
max-width:900px;
margin:auto;
}

.app{
background:#0c7f8f;
border-radius:22px;
padding:25px;
margin-bottom:20px;
cursor:pointer;
overflow:hidden;
}

.app h2{
margin:0;
font-size:26px;
}

.expand{
max-height:0;
overflow:hidden;
transition:0.4s ease;
}

.app.active .expand{
max-height:400px;
margin-top:15px;
}

button{
border:none;
background:#066c7b;
color:white;
padding:14px 28px;
border-radius:30px;
font-size:16px;
margin-top:15px;
cursor:pointer;
}

.desc{
opacity:0.9;
line-height:1.4;
}
</style>
</head>
<body>

<div class="hero">
<h1>DO YOU WANT SOME FREE GIFT CARDS</h1>

<div class="cards" id="cards">
<div class="card card1" id="c1">Spotify<span>$60</span></div>
<div class="card card2" id="c2">iTunes<span>$100</span></div>
<div class="card card3" id="c3">Google Play<span>$25</span></div>
</div>
</div>

<div class="section">
<div class="section-inner" id="apps"></div>
</div>

<script>
/* ==== YOUR SHEET LINKS (same keys as names) ==== */

const links={
google:"https://singingfiles.com/show.php?l=0&u=2495881&id=71508",
xbox:"",
steam:"",
ps:"",
spotify:"",
itunes:"",
paypal:"",
amazon:"",
walmart:"",
target:"",
bestbuy:"",
uber:"",
doordash:""
};

/* ==== APP DATA ==== */

const apps=[
{name:"Google Play",key:"google",amount:"$25"},
{name:"Xbox",key:"xbox",amount:"$50"},
{name:"Steam",key:"steam",amount:"$50"},
{name:"PlayStation",key:"ps",amount:"$50"},
{name:"Spotify",key:"spotify",amount:"$60"},
{name:"iTunes",key:"itunes",amount:"$100"},
{name:"PayPal",key:"paypal",amount:"$25"},
{name:"Amazon",key:"amazon",amount:"$50"},
{name:"Walmart",key:"walmart",amount:"$50"},
{name:"Target",key:"target",amount:"$50"},
{name:"BestBuy",key:"bestbuy",amount:"$50"},
{name:"Uber",key:"uber",amount:"$25"},
{name:"DoorDash",key:"doordash",amount:"$25"}
];

/* ==== TOP SLIDE CARDS ==== */

let order=[c1,c2,c3];
let positions=[
{left:"40px",top:"0px",scale:1},
{left:"20px",top:"15px",scale:0.95},
{left:"0px",top:"30px",scale:0.9}
];

function layout(){
order.forEach((c,i)=>{
c.style.left=positions[i].left;
c.style.top=positions[i].top;
c.style.transform="scale("+positions[i].scale+")";
});
}

layout();

setInterval(()=>{
order.push(order.shift());
layout();
},2500);

/* ==== APP SECTIONS ==== */

const box=document.getElementById("apps");

apps.forEach(a=>{
const d=document.createElement("div");
d.className="app";
d.innerHTML=`
<h2>${a.name} â€“ ${a.amount}</h2>
<div class="expand">
<p class="desc">
Get free ${a.name} Gift Card code and redeem for anything in the
${a.name} store.
</p>
<button>GET YOURS NOW</button>
</div>
`;

d.querySelector("button").onclick=(e)=>{
e.stopPropagation();
if(links[a.key]){
window.open(links[a.key],"_blank");
}else{
alert("Link not added yet");
}
};

d.onclick=()=>{
d.classList.toggle("active");
};

box.appendChild(d);
});
</script>
</body>
</html>
