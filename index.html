<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Gift Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#222;
  color:#fff;
  text-align:center;
}

/* ---------- HERO CARD STACK ---------- */

.cardStack{
  position:relative;
  width:280px;
  height:190px;
  margin:40px auto 10px;
}

.card{
  position:absolute;
  width:150px;
  border-radius:14px;
  top:25px;
  left:65px;
  transition:all .6s ease;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card.left{
  transform:translateX(-70px) rotate(-12deg) scale(.92);
  z-index:1;
  opacity:.8;
}

.card.center{
  transform:translateX(0) rotate(0deg) scale(1.05);
  z-index:3;
}

.card.right{
  transform:translateX(70px) rotate(12deg) scale(.92);
  z-index:2;
  opacity:.8;
}

h1{
  font-size:28px;
  margin:15px 10px 25px;
}

/* ---------- LIST CARDS ---------- */

.listCard{
  display:block;
  width:100%;
  padding:22px 0;
  text-decoration:none;
  color:#fff;
  font-size:20px;
  font-weight:600;
}

.google{background:#0a8fa2;}
.xbox{background:#0db14b;}
.steam{background:#d32f2f;}
.ps{background:#2c46a2;}
.spotify{background:#1db954;}
.itunes{background:#ff4f8b;}
.paypal{background:#0070ba;}
.amazon{background:#ff9900;color:#111;}

.walmart{background:#0071ce;}
.target{background:#cc0000;}
.bestbuy{background:#003b64;}
.uber{background:#000;}
.doordash{background:#ff3008;}

/* ---------- AMAZON POP ---------- */

.pop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.popBox{
  background:#ff9900;
  color:#111;
  padding:25px;
  border-radius:18px;
  width:260px;
  animation:zoom .4s ease;
}

.popBox img{
  width:120px;
}

@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- ===== HERO ===== -->

<div class="cardStack">
  <img id="cardLeft"  class="card left">
  <img id="cardCenter" class="card center">
  <img id="cardRight" class="card right">
</div>

<h1>DO YOU WANT<br>SOME FREE<br>GIFT CARDS</h1>

<!-- ===== MAIN APPS ===== -->

<a id="googleBtn"  class="listCard google"  href="#" target="_blank">Google Play</a>
<a id="xboxBtn"    class="listCard xbox"    href="#" target="_blank">XBOX</a>
<a id="steamBtn"   class="listCard steam"   href="#" target="_blank">STEAM</a>
<a id="psBtn"      class="listCard ps"      href="#" target="_blank">PlayStation</a>
<a id="spotifyBtn" class="listCard spotify" href="#" target="_blank">Spotify</a>
<a id="itunesBtn"  class="listCard itunes"  href="#" target="_blank">iTunes</a>
<a id="paypalBtn"  class="listCard paypal"  href="#" target="_blank">PayPal</a>
<a id="amazonBtn"  class="listCard amazon"  href="#">Amazon</a>

<!-- ===== USA EXTRA POPULAR APPS ===== -->

<a id="walmartBtn"  class="listCard walmart"  href="#" target="_blank">Walmart</a>
<a id="targetBtn"   class="listCard target"   href="#" target="_blank">Target</a>
<a id="bestbuyBtn"  class="listCard bestbuy"  href="#" target="_blank">Best Buy</a>
<a id="uberBtn"     class="listCard uber"     href="#" target="_blank">Uber</a>
<a id="doordashBtn" class="listCard doordash" href="#" target="_blank">DoorDash</a>


<!-- ===== AMAZON POPUP ===== -->

<div class="pop" id="pop">
  <div class="popBox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"><br><br>
    <strong>Get Yours Now</strong>
  </div>
</div>


<script>
/* ---------- HERO CARD ANIMATION ---------- */

const heroCards = [
  { img:"https://i.ibb.co/Yc1zVwN/paypal-card.png" },
  { img:"https://i.ibb.co/vk2kYJq/googleplay-card.png" },
  { img:"https://i.ibb.co/J3ZB7v3/itunes-card.png" }
];

let index = 0;

const left  = document.getElementById("cardLeft");
const center= document.getElementById("cardCenter");
const right = document.getElementById("cardRight");

function renderCards(){
  const a = heroCards[index % heroCards.length];
  const b = heroCards[(index+1) % heroCards.length];
  const c = heroCards[(index+2) % heroCards.length];

  left.src   = a.img;
  center.src = b.img;
  right.src  = c.img;
}

renderCards();

setInterval(()=>{
  index++;
  renderCards();
},2500);


/* ---------- GOOGLE SHEET CONNECT ---------- */

fetch("https://script.google.com/macros/s/AKfycbyisqmojcVZqgcNyTuXd5y7tfiq30nWpYb8t1NQmRqBP6vIGBzwgq_M-zzM-uPs7RI/exec")
.then(r=>r.json())
.then(d=>{

  if(d.google)  googleBtn.href  = d.google;
  if(d.xbox)    xboxBtn.href    = d.xbox;
  if(d.steam)   steamBtn.href   = d.steam;
  if(d.ps)      psBtn.href      = d.ps;
  if(d.spotify) spotifyBtn.href = d.spotify;
  if(d.itunes)  itunesBtn.href  = d.itunes;
  if(d.paypal)  paypalBtn.href  = d.paypal;

  if(d.walmart)  walmartBtn.href  = d.walmart;
  if(d.target)   targetBtn.href   = d.target;
  if(d.bestbuy)  bestbuyBtn.href  = d.bestbuy;
  if(d.uber)     uberBtn.href     = d.uber;
  if(d.doordash) doordashBtn.href = d.doordash;

  window.amazonLink = d.amazon || "#";
});


/* ---------- AMAZON CLICK EFFECT ---------- */

const pop = document.getElementById("pop");

amazonBtn.addEventListener("click",function(e){
  e.preventDefault();
  pop.style.display="flex";

  setTimeout(()=>{
    pop.style.display="none";
    if(window.amazonLink){
      window.open(window.amazonLink,"_blank");
    }
  },900);
});

pop.addEventListener("click",()=>{
  pop.style.display="none";
});

</script>

</body>
</html>
